<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1> Expense tracker app</h1>
    </header>


    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
             

          <input type="hidden" id="expense_id" value="" >

          <label for="expense_amount">Expense amount:</label>
          <input type="number" id="expense_amount" >
          
             <label for="expense_desc">Expense description</label>
          <input type="text" id="expense_desc" >

          <label for="type">Expense type</label>
          <select  id="type" name="type" >
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Office">Office</option>
            <option value="Other" selected>Other</option>
        
        <input class="btn" id="submit" type="submit" value="Submit"  style="background-color: chartreuse;">
    </div>
      </form>
<br><br><br>
      <ul id="expenses"><h3>All expenses</h3>
      
      </ul>

      
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="proj.js"></script>
  </body>
</html>
